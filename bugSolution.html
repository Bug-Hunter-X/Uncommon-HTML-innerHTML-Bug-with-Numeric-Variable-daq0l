<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correctly using innerHTML with a variable converted to a string
    let myVar = 123; 
    document.getElementById("myDiv").innerHTML = myVar.toString(); 
  </script>
</body>
</html>
